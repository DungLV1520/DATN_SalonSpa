<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120"
      >
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"
        ></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 pt-4 mb-4">
            <div class="mb-sm-5 pb-sm-4 pb-5">
              <img
                src="assets/images/comingsoon.png"
                alt=""
                height="120"
                class="move-animation"
              />
            </div>
            <div class="mb-5">
              <h1 class="display-2 coming-soon-text">Payment Success</h1>
            </div>
            <div>
              <div class="row justify-content-center mt-3">
                <div class="col-lg-8">
                  <div id="countdown" class="countdownlist">
                    <div class="countdownlist-item m-auto">
                      <div class="count-title">Seconds to back</div>
                      <div class="count-num">{{ _seconds }}</div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-5">
                <h3>Well done !</h3>
                <p class="text-muted">
                  Aww yeah, you successfully read this important message. üòç
                </p>
              </div>

              <div class="input-group countdown-input-group mx-auto my-4">
                <button
                  [routerLink]="'/landing/booking'"
                  class="btn btn-success m-auto"
                  type="button"
                  id="button-email"
                >
                  Back to home<i
                    class="ri-send-plane-2-fill align-bottom ms-2"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }} SalonSpa. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by LD
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
